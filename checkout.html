<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="checkout.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <nav class="flex-nav" onmouseleave="hideDropdown()">
    <div class="container">
      <div class="grid menu">
        <div class="column-xs-4 column-md-6">
          <div class="group">
            <img src="./assets/Group 53.svg" alt="Hat Logo">
          </div>
          <ul>
            <li><a href="./home.html" class="nav-link">HOME</a></li>

            <li><a href="./about.html" class="nav-link">ABOUT</a></li>

            <li><a href="./hats.html" class="nav-link">HATS</a></li>

            <li><a href="./user.html" class="nav-link">ACCOUNT</a></li>

            <li class="dropdown-container">
              <a onmouseover="showDropdown()" href="./cart.html" class="nav-link">CART&#9662;</a>

              <div id="dropdown">
                <a href="./checkout.html" class="drop">CHECKOUT</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="grid second-nav">
        <div class="column-xs-12">
          <nav>
            <ol class="breadcrumb-list">
              <li class="breadcrumb-item"><a href="./home.html">Home</a></li>
              <li class="breadcrumb-item"><a href="./checkout.html">Checkout</a></li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="checkout-panel">
        <div class="panel-body">

          <div class="progress-bar">
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
          </div>

          <div class="payment-method">
            <label for="card" class="method card">
              <div class="card-logos">
                <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png" />
                <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png" />
              </div>

              <div class="radio-input">
                <input id="card" type="radio" name="payment">
                Pay $19.99 with credit card
              </div>
            </label>

            <label for="paypal" class="method paypal">
              <img src="https://designmodo.com/demo/checkout-panel/img/paypal_logo.png" />
              <div class="radio-input">
                <input id="paypal" type="radio" name="payment">
                Pay $19.99 with PayPal
              </div>
            </label>
          </div>

          <div class="input-fields">
            <div class="column-1">
              <label for="cardholder">Name</label>
              <input type="text" id="cardholder" />

              <div class="small-inputs">
                <div>
                  <label for="date">Valid date</label>
                  <input type="text" id="date" />
                </div>

                <div>
                  <label for="verification">CVV / CVC *</label>
                  <input type="password" id="verification" />
                </div>
              </div>

            </div>
            <div class="row">
              <label for="cardnumber">Card Number</label>
              <input type="password" id="cardnumber" />

              <span class="info">* CVV or CVC is the card security code, a unique three digits number on the back of
                your card.</span>
            </div>
          </div>
        </div>

        <div class="panel-footer">
          <button class="btn back-btn">Back</button>
          <button class="btn next-btn">Next Step</button>
        </div>
      </div>
  </main>
  <footer>
    <div class="grid">
      <div class="column-xs-12">
        <p class="copyright">
          &copy; Copyright 2022
          Conner King
          </a>
        </p>
      </div>
    </div>
  </footer>
  <script type="text/javascript">
    function showDropdown() {
      document.getElementById('dropdown').style.display = 'flex';
    }

    function hideDropdown() {
      document.getElementById('dropdown').style.display = 'none';
    }
  </script>
  <script src="checkout.js"></script>
</body>

</html>
